<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmic Claps</title>
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/nme1niv.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        :root {
            --primary-color: #b84228;
            --primary-light: #dc602e;
            --primary-dark: #96351f;
            --secondary-color: #fef4d9;
            --background-color: #fef8f4;
            --text-color: #333;
            --text-light: #555;
            --card-shadow: 0 8px 20px rgba(184, 66, 40, 0.15);
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            padding: 2rem 0;
            position: relative;
            text-align: center;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .header h1 {
            font-family: 'Flegrei', 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            line-height: 1.6;
        }

        .nav-wrapper {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .icon-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 0 15px 15px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.08);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .nav-icon {
            position: relative;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .nav-icon i {
            font-size: 1.8rem;
            color: var(--primary-color);
            transition: all var(--transition-speed) ease;
        }

        .nav-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 120%;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            background: var(--primary-dark);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            opacity: 0;
            pointer-events: none;
            transition: all var(--transition-speed) ease;
            white-space: nowrap;
        }

        .nav-icon:hover i {
            color: var(--primary-light);
            transform: scale(1.2);
        }

        .nav-icon:hover::after {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            left: 140%;
        }

        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 3rem 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .song-card {
            background: linear-gradient(145deg, #ffffff, var(--secondary-color));
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all var(--transition-speed) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(220, 96, 46, 0.1), rgba(184, 66, 40, 0.15));
            opacity: 0;
            z-index: -1;
            transition: opacity var(--transition-speed) ease;
        }

        .song-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 15px 30px rgba(184, 66, 40, 0.2);
        }

        .song-card:hover::before {
            opacity: 1;
        }

        .song-image-container {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .song-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s ease;
        }

        .song-card:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 50%);
        }

        .card-content {
            padding: 1.8rem;
        }

        .song-card h3 {
            font-family: 'Flegrei', 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 0.8rem;
        }

        .song-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--primary-light);
            border-radius: 2px;
        }

        .song-card p {
            font-size: 1rem;
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }

        .read-more i {
            margin-left: 0.5rem;
            transition: transform var(--transition-speed) ease;
        }

        .read-more:hover {
            color: var(--primary-light);
        }

        .read-more:hover i {
            transform: translateX(5px);
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1200;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active, .modal-backdrop.active {
            opacity: 1;
        }

        .modal.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Flegrei', 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-right: 2rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .close-button:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section h4 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .modal-section p {
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.8;
        }

        .lyrics {
            font-style: italic;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 2rem;
            line-height: 2;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }

            .nav-wrapper {
                bottom: 0;
                top: auto;
                height: auto;
                width: 100%;
            }

            .icon-container {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                border-radius: 15px 15px 0 0;
                padding: 1rem;
            }

            .nav-icon::after {
                top: -3rem;
                left: 50%;
                transform: translateX(-50%) scale(0.8);
            }

            .nav-icon:hover::after {
                transform: translateX(-50%) scale(1);
                top: -3.5rem;
            }

            .song-grid {
                padding-bottom: 5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .modal-title {
                font-size: 2rem;
            }
        }

        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.6;
        }

        .decoration.circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(220, 96, 46, 0.1) 0%, rgba(254, 244, 217, 0) 70%);
        }

        .decoration.top-right {
            top: -150px;
            right: -150px;
        }

        .decoration.bottom-left {
            bottom: -150px;
            left: -150px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            z-index: 900;
        }

        .scroll-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-indicator:hover {
            background-color: var(--primary-light);
            transform: translateY(-5px);
        }

        .scroll-indicator i {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration circle top-right"></div>
    <div class="decoration circle bottom-left"></div>

    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1>Rhythmic Clapcs</h1>
            <p>A collection of cherished songs and rhymes from childhood, preserving cultural heritage through melody and verse.</p>
        </header>

        <!-- Navigation Icons -->
        <nav class="nav-wrapper">
            <div class="icon-container">
                <div class="nav-icon" data-tooltip="Home">
                    <i class="fa-solid fa-house" onclick="window.location.href='index.html'"></i>
                </div>
                <div class="nav-icon" data-tooltip="About">
                    <i class="fa-solid fa-circle-info" onclick="window.location.href='about.html'"></i>
                </div>
                <div class="nav-icon" data-tooltip="Song Archive">
                    <i class="fa-solid fa-music" onclick="window.location.href='songarchive.html'"></i>
                </div>
            </div>
        </nav>

        <!-- Song Grid -->
        <div class="song-grid" id="songGrid">
            <!-- Cards will be added dynamically -->
        </div>
    </div>

    <!-- Scroll to top indicator -->
    <div class="scroll-indicator" id="scrollIndicator">
        <i class="fa-solid fa-arrow-up"></i>
    </div>

    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="modal-backdrop"></div>

    <!-- Modal -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title"></h2>
                <button class="close-button">&times;</button>
            </div>
            <img id="modalImage" class="modal-image" src="" alt="">
            
            <div class="modal-section">
                <div id="modalLyrics" class="lyrics"></div>
            </div>
            
            <div class="modal-section">
                <h4>Historical Context</h4>
                <p id="modalContext"></p>
            </div>
            
            <div class="modal-section">
                <h4>Cultural Significance</h4>
                <p id="modalSignificance"></p>
            </div>
        </div>
    </div>

    <!-- AOS Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <script>
        // Initialize AOS animations
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
        });

     const songs = [
            {
                title: "Bam Chi Chi Bam",
                lyrics: `Bam chi, chi, bam, they sing a this song,<br>
                         Bam chi, chi, bam, sing all the night long.<br>
                         Bam chi, chi, bam, then just before day,<br>
                         Bam chi, chi, bam, they fly away.<br><br>
                         All the chi chi birds they sing 'til dawn,<br>
                         When the daylight come all the birds are gone.<br>
                         Chi, chi, chi, chi, chi, what a pretty song—<br>
                         That is what them birds are singing all day long.`,
                context: "This song celebrates the chirping of birds at dawn and their departure as the day begins. It reflects the natural rhythm of life and the beauty of nature's soundtrack. Popular in Caribbean communities, it uses onomatopoeia to mimic bird calls.",
                significance: "The repetitive and melodic structure makes it easy for children to sing along, fostering an appreciation for nature and rhythm. The song serves as an introduction to environmental awareness, teaching children to listen to and appreciate the natural world around them.",
                instructions: "Children stand in a circle and clap on each 'Bam' and 'Chi'. For 'Bam', clap hands together. For 'Chi', clap hands with a partner. The rhythm speeds up as the song progresses, creating a fun challenge.",
                image: "images/chichibambam.jpg"
            },
            {
                title: "Ring a Ring o' Roses",
                lyrics: "Ring a ring o' roses, A pocket full o' posies,<br> Ashes, ashes, We all fall down.<br> Ashes in the water, ashes in the sea<br> We all jump up with a one, two, three.",
                context: "This ancient activity, probably the first singing game any English-speaking child learns, has defied attempts by scholars to settle upon its origin or its meaning. Historians have suggested that the rhyme stems from the time of the Black Death, citing the custom of wearing posies to ward off the disease, the imitation of sneezing in the third line ('a tissue, a tissue') and the final instruction to 'all fall down,' or die.",
                significance: "Despite its potentially dark origins, the game has evolved into a joyful circle game enjoyed by very young children. It demonstrates how folk traditions can evolve and transform over time, maintaining their structure while gradually shifting in meaning and context.",
                instructions: "Children stand in a circle holding hands. During the singing of the first three lines of the song, they dance around in a circle. At the word 'down,' all stoop, still holding hands, and the game is repeated until exhaustion sets in.",
                image: "images/childrenplaying3.png"
            },
            {
                title: "Brown Girl in the Ring",
                lyrics: "Brown girl in the ring, tra la la la la...<br>She looks like a sugar in a plum, plum, plum!",
                context: "Originally a Jamaican ring game, this song has African roots and is sung while children form a circle, clapping as one child dances in the center. The song gained international popularity when it was adapted by Boney M in their 1978 hit song.",
                significance: "The lyrics celebrate the beauty and presence of the dancer, reinforcing self-expression and cultural pride. This game provides a way for children to take turns being in the spotlight, building confidence and performance skills in a supportive environment.",
                instructions: "Children form a circle with one child in the middle. The group sings and claps while the center child dances. After 'plum, plum, plum,' the center child chooses someone else to take their place in the center.",
                image: "images/browngirlinaring.jpeg"
            }
        ];

        const songGrid = document.getElementById('songGrid');
        const modal = document.getElementById('songModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalTitle = document.getElementById('modalTitle');
        const modalLyrics = document.getElementById('modalLyrics');
        const modalContext = document.getElementById('modalContext');
        const modalSignificance = document.getElementById('modalSignificance');
        const modalImage = document.getElementById('modalImage');
        const closeButton = document.querySelector('.close-button');
        const scrollIndicator = document.getElementById('scrollIndicator');

        songs.forEach((song, index) => {
            const card = document.createElement('div');
            card.className = 'song-card';
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', `${index * 100}`);
            
            card.innerHTML = `
                <div class="song-image-container">
                    <img src="${song.image}" alt="${song.title}">
                    <div class="image-overlay"></div>
                </div>
                <div class="card-content">
                    <h3>${song.title}</h3>
                    <p>${song.lyrics.split('<br>')[0]}...</p>
                    <a href="#" class="read-more">Read more <i class="fas fa-arrow-right"></i></a>
                </div>
            `;
            
            card.addEventListener('click', () => openModal(song));
            songGrid.appendChild(card);
        });

        function openModal(song) {
            modalTitle.textContent = song.title;
            modalLyrics.innerHTML = song.lyrics;
            modalContext.textContent = song.context;
            modalSignificance.textContent = song.significance;
            modalImage.src = song.image;
            modalImage.alt = song.title;
            
            modalBackdrop.style.display = 'block';
            modal.style.display = 'block';
  
            void modalBackdrop.offsetWidth;
            void modal.offsetWidth;
            
            modalBackdrop.classList.add('active');
            modal.classList.add('active');
            
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalBackdrop.classList.remove('active');
            modal.classList.remove('active');
            
            setTimeout(() => {
                modalBackdrop.style.display = 'none';
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }, 400);
        }

        closeButton.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);

      window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollIndicator.classList.add('visible');
            } else {
                scrollIndicator.classList.remove('visible');
            }
        });

        scrollIndicator.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        let startY;
        document.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY;
        });

        modal.addEventListener('touchmove', e => {
            if (!modal.classList.contains('active')) return;
            
            const currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            
            if (diff > 50) {
                closeModal();
            }
        });

        document.querySelectorAll('.song-image-container').forEach(container => {
            const hue = Math.floor(Math.random() * 30) + 10; 
            container.style.boxShadow = `inset 0 0 60px hsla(${hue}, 80%, 50%, 0.2)`;
        });
    </script>
</body>
</html>
